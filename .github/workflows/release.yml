name: Release

on:
  push:
    branches:
      - develop
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 10, 12, 14, 15 ]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Set up Python
        uses: actions/setup-python@v1
      - uses: actions/cache@v1
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: pip
      - run: pip install pyatv
      - uses: actions/cache@v2
        id: module-cache
        with:
          path: node_modules
          key: modules-${{ matrix.node }}-${{ hashFiles('**/package-lock.json') }}
      - name: install dependencies
        if: steps.module-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: test
        run: npm run test || npm run test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - uses: actions/cache@v2
        id: module-cache
        with:
          path: node_modules
          key: modules-14-${{ hashFiles('**/package-lock.json') }}
      - name: npm ci
        if: steps.module-cache.outputs.cache-hit != 'true'
        run: npm ci
      - run: npm run lint

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
      - name: Set up Python
        uses: actions/setup-python@v1
      - uses: actions/cache@v1
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: pip
      - run: pip install pyatv
      - uses: actions/cache@v2
        id: module-cache
        with:
          path: node_modules
          key: modules-14-${{ hashFiles('**/package-lock.json') }}
      - name: install dependencies
        if: steps.module-cache.outputs.cache-hit != 'true'
        run: npm ci
      - run: npm run coverage || npm run coverage

  release:
    runs-on: ubuntu-latest
    needs: [ test, lint, coverage]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
      - name: Set up Python
        uses: actions/setup-python@v1
      - uses: actions/cache@v1
        id: pip-cache
        with:
          path: ~/.cache/pip
          key: pip
      - run: pip install pyatv
      - uses: actions/cache@v2
        id: module-cache
        with:
          path: node_modules
          key: modules-14-${{ hashFiles('**/package-lock.json') }}
      - name: install dependencies
        if: steps.module-cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: semantic-release
        run: |
          mkdir -p ./doc
          git config pull.rebase false
          NPM_TOKEN=$NODE_AUTH_TOKEN BRANCH=${GITHUB_REF#refs/heads/} npx semantic-release
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
